<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="app.css">
    <title>IPLocator</title>
</head>
<body>
    <div class="container">
        <div class="topImage">
            <img src="images/pattern-bg-desktop_large.png" alt="">
        </div>
       
        <div class="bottomMap">          
            <div id="map"></div>
        </div>
      
        <form action="" class="searchContainer">   
            <h4>IP Address Tracker</h4>  
            <div class="searchField">
                <input type="text" placeholder="Search for any IP address or domain" pattern="^(\d{1,3}\.){3}\d{1,3}$" required>
                <button><img src="images/icon-arrow.svg" alt=""></button>
            </div>             
        </form>        
    
        <div class="detailsContainer">
            <div id="IPDetails">
                <p>IP ADDRESS</p>
                <h4></h4>
            </div>
            <hr>
            <div id="LocDetails">
                <p>LOCATION</p>
                <h4></h4>
            </div>
            <hr>
            <div id="TZDetails">
                <p>TIMEZONE</p>
                <h4></h4>
            </div>
            <hr>
            <div id="ISPDetails">
                <p>ISP</p>
                <h4></h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="test.js"></script>
    <script src="app.js"></script>
</body>
</html>
